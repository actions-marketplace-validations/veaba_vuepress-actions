name: Vuepress CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: 步骤：第一步 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # - name: 步骤：第二步（npm install, build）
      #   run: |
      #     export
      #   npm run build --if-present
      - name: 步骤：第三步（deplpy：deploy/build.sh）
        env:
          ACCESS_TOKEN_PUSH: ${{secrets.ACTIONS_ACCESS_TOKEN_VUEPRESS__CI }}
        run: |
          git remote -v
          git branch -v
          echo $ACCESS_TOKEN_PUSH
          cd docs/
          git init
          git config user.name ${GITHUB_ACTOR}
          git config user.name "908662421@qq.com"
          git add . 
          git commit -m "[Deploy Successful!]"
          git push -f https://veaba:${ACCESS_TOKEN_PUSH}@github.com/veaba/vuepress.git master:gh-pages
          echo "漂亮~~"